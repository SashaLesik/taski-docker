# Файл nginx.conf
server {

  listen 80;

  location /api/ {
    
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8080/api/;
  }



  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8080/admin/;
  }
location /static/admin/ {
    root /staticfiles/static/;  
    # try_files $uri $uri/ =404;  
}

    location / { 

    alias /staticfiles/;

    try_files $uri $uri/ /index.html; 

  } 

}